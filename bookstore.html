<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4ff, #d9eaff);
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: #1abc9c;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Book Cards */
        .book-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .book {
            background-color: white;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        .book h3 {
            margin: 10px 0;
            color: #2c3e50;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Contact Section */
        .contact {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact input, .contact textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px;
            width: 100%;
            background-color: #1abc9c;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Book Store</h1>
    <p>Find Your Next Read!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Contact</a>
</nav>

<section class="book-section">
    <div class="book">
        <img src="https://via.placeholder.com/200x250" alt="Book 1">
        <h3>The Great Gatsby</h3>
        <p class="price">₹499</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="book">
        <img src="https://via.placeholder.com/200x250" alt="Book 2">
        <h3>Atomic Habits</h3>
        <p class="price">₹599</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="book">
        <img src="https://via.placeholder.com/200x250" alt="Book 3">
        <h3>Wings of Fire</h3>
        <p class="price">₹399</p>
        <a href="#" class="btn">Buy Now</a>
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Online Book Store | All Rights Reserved</p>
</footer>

</body>
</html>
